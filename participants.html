<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./jquery.jgrowl.min.css" rel="stylesheet">
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./jquery.jgrowl.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        #messages {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
        }
        .participant-list {
            list-style: none;
            padding: 0;
        }
        .participant-list li {
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Live Video Stream</h3>
        <video id="screen-video" autoplay playsinline style="width:60%; border: 1px solid #000;"></video>
        <br/>
        <h2 class="text-primary">Live Streaming</h2>
        <input type="text" id="wsUrl" class="form-control" placeholder="Enter WebSocket Event Link">
        <button id="connect" class="btn btn-success mt-2">Join Event</button>
        <button type="button" class="btn btn-warning d-none btn-xs" id="leaveCohost" >Leave as Co-host</button>
        
        <h3>Participants</h3>
        <p id="participants-count" class="fw-bold">Participants: 0</p>
        <ul id="participant-list" class="participant-list"></ul>

        <h3>Chat</h3>
        <div id="chat-container">
            <div id="messages"></div>
            <input type="text" id="messageInput" class="form-control mt-2" placeholder="Type a message...">
            <button onclick="sendMessage()" class="btn btn-primary mt-2">Send</button>
        </div>
    </div>
    
    <!-- Cohost Invite Modal -->
    <div class="modal fade" id="cohostInviteModal" tabindex="-1" aria-labelledby="cohostInviteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cohostInviteLabel">Cohost Invitation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="cohostInviteMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="declineCohost">Decline</button>
                    <button type="button" class="btn btn-success" id="acceptCohost">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let mediaSource = null;
        let sourceBuffer = null;
       
        let screenVideo = document.getElementById("screen-video"); 
        let mediaQueue = []; 
        const messagesDiv = document.getElementById("messages");
        const list = document.getElementById("participant-list");
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioQueue = [];
        let participant_user_id = '';
        
        function getUserIdFromWsUrl(wsUrl) {
            const urlParts = wsUrl.split("/");
            return urlParts[10]; // Get last part
        }

        document.getElementById("connect").addEventListener("click", () => {
            const wsUrl = document.getElementById("wsUrl").value;
            const userId = getUserIdFromWsUrl(wsUrl);
            participant_user_id = userId;
            if (!wsUrl) {
                alert("Please enter a WebSocket URL");
                return;
            }
            
            socket = new WebSocket(wsUrl);
            socket.onopen = () => console.log("Connected to WebSocket");

            socket.onmessage = async (event) => {
                if (typeof event.data === "string") {
                    try {
                        const data = JSON.parse(event.data);
                        handleEventData(data);
                    } catch (error) {
                        console.error("Error parsing WebSocket message:", error);
                    }
                } else if (event.data instanceof Blob) {
                    playRawAudio(event.data); 
                } else if (event.data instanceof ArrayBuffer) {
                  
                    playRawAudio(new Blob([event.data]));
                }
            };
        });

        screenVideo.style.display = "none";

        function handleEventData(data) {
            if (data.type === "participant_list") {
                list.innerHTML = "";
                data.participants.forEach(participant => {
                    const li = document.createElement("li");
                    li.textContent = participant.username;
                    list.appendChild(li);
                });
                document.getElementById("participants-count").innerText = `Participants: ${data.participants.length}`;
            }

            if (data.type === "message_broadcast") {
                messagesDiv.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            if (data.type === "stream_ended") {
                screenVideo.style.display = "none";
                messagesDiv.innerHTML = ""; 
                list.innerHTML = "";
                $.jGrowl(data.message, { life: 10000});
                if (audioContext) audioContext.close(); // Stop audio context
            }

            if (data.mode === "switching_to_audio") {
                switchToAudioMode();
            } else if (data.mode === "switching_to_screen_sharing") {
                switchToScreenSharingMode();
            }
            
            if (data.type === "chat_history") {
                if (Array.isArray(data.messages)) {
                    data.messages.forEach((message) => {
                        if (message.type === "chat_message") {
                            // Process chat_message type here
                            messagesDiv.innerHTML += `<p><strong>${message.username}:</strong> ${message.message}</p>`;
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        }
                    });
                }
            }

            // Handle cohost invite
            if (data.type === "cohost_invite") {
                showCohostInviteModal(data.message);
            }

            if (data.type === "cohost_left") {
                $.jGrowl(data.message, { life: 10000});
            }

            if(data.type ==="cohost_joined"){
                $.jGrowl(data.message, { life: 10000});
            }
    
            
        }

        function playAudio(audioBlob) {
            try {
                const mimeType = audioBlob.type || "audio/wav"; // Modify based on server output
                const audioUrl = URL.createObjectURL(new Blob([audioBlob], { type: mimeType }));

                const audio = new Audio(audioUrl);
                audio.play()
                    .then(() => console.log("Audio playback started."))
                    .catch(err => console.error("Error playing audio:", err));

                audio.onended = () => URL.revokeObjectURL(audioUrl); // Cleanup after playback
            } catch (error) {
                console.error("Error playing audio:", error);
            }
        }

        function processVideo(videoData) {
            if (!mediaSource) {
                mediaSource = new MediaSource();
                screenVideo.src = URL.createObjectURL(mediaSource);

                mediaSource.addEventListener("sourceopen", () => {
                    try {
                        sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8,opus"');

                        sourceBuffer.addEventListener("updateend", () => {
                            if (mediaQueue.length > 0) {
                                console.log("Appending queued video data...");
                                sourceBuffer.appendBuffer(mediaQueue.shift());
                            }
                        });

                        while (mediaQueue.length > 0 && !sourceBuffer.updating) {
                            sourceBuffer.appendBuffer(mediaQueue.shift());
                        }
                    } catch (error) {
                        console.error("Error creating sourceBuffer:", error);
                    }
                });
            }

            if (sourceBuffer) {
                if (!sourceBuffer.updating) {
                    try {
                        sourceBuffer.appendBuffer(videoData);
                    } catch (error) {
                        console.error("Error appending video data:", error);
                        mediaQueue.push(videoData);
                    }
                } else {
                    mediaQueue.push(videoData);
                }
            } else {
                mediaQueue.push(videoData);
            }
        }

        // ** Switch to Audio Mode **
        function switchToAudioMode() {
            screenVideo.style.display = "none";
            console.log("Switching to Audio Stream...");

            if (mediaSource) {
                mediaSource.endOfStream();
                mediaSource = null;
                sourceBuffer = null;
                mediaQueue = [];
            }
        }

        // ** Switch to Screen Sharing Mode **
        function switchToScreenSharingMode() {
            screenVideo.style.display = "block";
            console.log("Switching to Screen Sharing...");

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (message && socket) {
                socket.send(JSON.stringify({ type: "broadcast_message", message }));
                document.getElementById("messageInput").value = "";
            }
        }

        async function playRawAudio(audioBlob) {
            try {
                const arrayBuffer = await audioBlob.arrayBuffer();
                const view = new DataView(arrayBuffer);

                // ðŸ”¹ Set audio format (modify based on WebSocket server settings)
                const sampleRate = 48000; // Try 16000, 32000, 44100, or check WebSocket server settings
                const numChannels = 1; // Change to 2 for stereo
                const bytesPerSample = 2; // 16-bit PCM

                const numSamples = arrayBuffer.byteLength / bytesPerSample / numChannels;
                const audioBuffer = audioContext.createBuffer(numChannels, numSamples, sampleRate);

                // Convert PCM to Float32Array
                for (let channel = 0; channel < numChannels; channel++) {
                    const channelData = audioBuffer.getChannelData(channel);
                    for (let i = 0; i < numSamples; i++) {
                        const sampleIndex = i * numChannels + channel;
                        const sample = view.getInt16(sampleIndex * bytesPerSample, true);
                        channelData[i] = sample / 32768.0; // Normalize to [-1, 1]
                    }
                }

                // Queue audio to avoid gaps
                audioQueue.push(audioBuffer);
                if (audioQueue.length === 1) {
                    playNextBuffer();
                }

            } catch (error) {
                console.error("Error processing raw audio:", error);
            }
        }
       
        // Play next buffer in the queue
        function playNextBuffer() {
            if (audioQueue.length === 0) return;

            const source = audioContext.createBufferSource();
            source.buffer = audioQueue.shift();
            source.connect(audioContext.destination);

            source.onended = playNextBuffer; // Play next buffer after current one finishes
            source.start();
        }

        function showCohostInviteModal(message) {
            $.jGrowl(message, { life: 10000});
            document.getElementById("cohostInviteMessage").innerText = message;
            const modal = new bootstrap.Modal(document.getElementById("cohostInviteModal"));
            modal.show();

            const acceptBtn = document.getElementById("acceptCohost");
            const declineBtn = document.getElementById("declineCohost");
            const leaveBtn = document.getElementById("leaveCohost");

             // Reset button states
            leaveBtn.classList.add("d-none");

           // Handle Accept
            acceptBtn.onclick = function () {
                enableMicrophone();
                sendWebSocketMessage({
                    type: "accept_cohost"
                });

                // Show "Leave as Co-host" button
                leaveBtn.classList.remove("d-none");

                modal.hide();
            };

            // Handle Decline
            declineBtn.onclick = function () {
                sendWebSocketMessage({
                    type: "cohost_reject"
                });
                modal.hide();
            };

            // Handle Leaving as Co-host
            leaveBtn.onclick = function () {
                disableMicrophone();
                sendWebSocketMessage({
                    type: "cohost_leave",
                    participant_id: participant_user_id
                });
               
                // Hide the leave button
                leaveBtn.classList.add("d-none");
            };
        }

        // Enable Microphone
        function enableMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    const audioTrack = stream.getAudioTracks()[0];
                    console.log("Microphone enabled for cohost.");
                })
                .catch(function (error) {
                    console.error("Error enabling microphone:", error);
                });
        }

       // Disable Microphone (When user leaves as a cohost)
        function disableMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    stream.getTracks().forEach(track => track.stop()); // Stop the audio
                    console.log("Microphone disabled, user is now a listener.");
                })
                .catch(function (error) {
                    console.error("Error disabling microphone:", error);
                });
        }

        function sendWebSocketMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            }
        }

    </script>
    
</body>
</html>
